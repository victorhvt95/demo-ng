<div class="search-post-container">
  <h2 class="title">Buscar Post</h2>

  <div class="search-input-container">
    <input
      [(ngModel)]="postId"
      placeholder="Ingrese ID de cliente"
      class="search-input"
    />
    <button (click)="buscar()" class="search-button">Buscar</button>
  </div>

  <ul *ngIf="posts" class="post-list">
    <li
      *ngFor="let post of posts"
      class="post-item"
      (click)="selectPost(post.id)"
    >
      <div class="post-header">
        <h3 class="post-title">{{ post.title }}</h3>
        <span class="post-id">ID: {{ post.id }}</span>
      </div>
      <p class="post-body">{{ post.body }}</p>
    </li>
  </ul>

  <!-- Mensaje cuando no hay resultados -->
  <div *ngIf="posts.length === 0" class="no-results">
    No se encontraron posts con ese ID.
  </div>
</div>
